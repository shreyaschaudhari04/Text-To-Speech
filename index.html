<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Text To Speech in JavaScript</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="Shortcut Icon" type="image/png" href="icons8-money-heist-dali-96.png">
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div class="wrapper">
      <header>Text To Speech</header>
      <form action="#">
        <div class="row">
          <label>Enter Text</label>
          <textarea id="myTextarea"></textarea>
        </div>
        <div class="row">
          <label>Select Voice</label>
          <div class="outer">
            <select></select>
          </div>
        </div>
        <button onclick="checkTextarea()">Convert To Speech</button>
        <h2>Made By Shreyas Chaudhari  ❤️</h2>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
